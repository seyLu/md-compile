<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="markdown-compile">
    <meta name="keywords"
          content="markdown,markdown-compile,github-markdown,tool">
    <title>seyLu</title>
    <!-- Preload assets -->
    <link rel="preload"
          href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <link rel="preload"
          href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <!-- Google Fonts: Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <!-- Material Symbols -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Github Markdown CSS -->
    <link id="github-markdown-css"
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <!-- Custom Styles/Scripts -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/main.min.css') }}">
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/main.min.js') }}"
            defer></script>
  </head>
  <body data-theme="light">
    <header class="header">
      <nav class="nav">
        <div class="nav__logo">md-compile</div>
        <div class="nav__links">
          <ol>
            <li class="theme-toggler u-no-select">
              <input type="checkbox"
                     name="theme-toggler"
                     id="theme-toggler"
                     class="theme-toggler__checkbox">
              <label for="theme-toggler" class="theme-toggler__label">
                <span class="material-symbols-outlined material-symbols-outlined__light_mode">light_mode</span>
                <span class="material-symbols-outlined material-symbols-outlined__dark_mode">dark_mode</span>
                <span class="theme-toggler__label--circle"></span>
              </label>
            </li>
            <li class="projects-dropdown">projects</li>
            <li class="github-icon">github icon</li>
          </ol>
        </div>
      </nav>
    </header>
    <main class="markdown-body">
      {{ md | safe }}
    </main>
    <footer class="footer">
      <div class="footer__text">footer</div>
    </footer>
  </body>
</html>
